name: Production Build (Smart Feni)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/assets --save-dev
          npm install -D tailwindcss postcss autoprefixer

      # --------------------------------------------------------
      # ðŸš€ APP ICON GENERATION (FORCE METHOD)
      # --------------------------------------------------------
      - name: Generate App Assets
        run: |
          # Create standard Capacitor resource structure
          mkdir -p assets
          
          # Force copy user logo to correct paths
          cp public/logo.png assets/icon.png
          cp public/logo.png assets/splash.png
          
          # Generate Android resources with white background
          npx @capacitor/assets generate --android --iconBackgroundColor '#ffffff' --splashBackgroundColor '#ffffff'
          
          # List generated files to verify in logs
          ls -R android/app/src/main/res/

      - name: Build Web App
        run: npm run build
        env:
          CI: false

      - name: Initialize Capacitor
        run: |
          npx cap init "Smart Feni" "com.mxonlive.smartfeni" --web-dir build
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Smart-Feni-Production-v1.2
          path: android/app/build/outputs/apk/debug/app-debug.apk
