name: Build Smart Feni (With Real Icon)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/assets --save-dev
          npm install -D tailwindcss postcss autoprefixer

      # -----------------------------------------------------
      # ⚠️ IMPORTANT: Generating Icons from public/logo.png
      # -----------------------------------------------------
      - name: Generate Real App Icons
        run: |
          mkdir -p assets
          # কপি করা হচ্ছে কারণ capacitor-assets ডিফল্ট assets ফোল্ডার খোঁজে
          cp public/logo.png assets/icon.png
          cp public/logo.png assets/splash.png
          # জেনারেট কমান্ড
          npx capacitor-assets generate --android

      - name: Build React App
        run: npm run build
        env:
          CI: false

      - name: Init Capacitor
        run: |
          npx cap init "Smart Feni" "com.mxonlive.smartfeni" --web-dir build
          npx cap add android
          npx cap sync android

      - name: Build APK (Release/Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Smart-Feni-Updated
          path: android/app/build/outputs/apk/debug/app-debug.apk
