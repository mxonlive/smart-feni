name: Build Smart Feni (Final)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/assets --save-dev
          npm install -D tailwindcss postcss autoprefixer

      - name: Generate Real App Icons
        run: |
          mkdir -p assets
          cp public/logo.png assets/icon.png
          cp public/logo.png assets/splash.png
          npx @capacitor/assets generate --android --iconBackgroundColor '#ffffff' --splashBackgroundColor '#ffffff'

      - name: Build React Web App
        run: npm run build
        env:
          CI: false

      - name: Initialize Capacitor
        run: |
          npx cap init "Smart Feni" "com.mxonlive.smartfeni" --web-dir build
          npx cap add android
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Smart-Feni-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
