name: Build Smart Feni Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install
          npm install -D tailwindcss postcss autoprefixer
          npm install @capacitor/core @capacitor/cli @capacitor/android axios lucide-react framer-motion

      - name: Initialize Capacitor (Auto-generate Config if missing)
        run: |
          npx cap init "Smart Feni" "com.mxonlive.smartfeni" --web-dir build

      - name: Build React App
        run: npm run build
        env:
          CI: false

      - name: Add Android Platform (Auto-generate Android Folder)
        run: |
          npx cap add android
          npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Smart-Feni-App-v1
          path: android/app/build/outputs/apk/debug/app-debug.apk
