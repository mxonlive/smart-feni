name: Auto Build & Deploy Smart Feni

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# গিটহাব পেজেস এর জন্য পারমিশন সেট করা হচ্ছে
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ১. আপনার কোড চেকআউট করবে
      - name: Checkout Code
        uses: actions/checkout@v4

      # ২. নোড এনভাইরনমেন্ট সেটআপ (ক্যাশ রিমুভ করা হয়েছে যাতে এরর না দেয়)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ৩. ডিপেন্ডেন্সি ইন্সটল (এখানে 'ci' এর বদলে 'install' ব্যবহার করা হয়েছে)
      # এটি package-lock.json ছাড়াই কাজ করবে এবং অটোমেটিক সব লাইব্রেরি নামিয়ে নেবে।
      - name: Install Dependencies
        run: npm install

      # ৪. অটোমেটিক অ্যাসেট জেনারেশন (লোগো থেকে আইকন তৈরি)
      # নিশ্চিত করবেন আপনার repo-তে scripts/generate-assets.js ফাইলটি আছে।
      - name: Generate Assets from Logo
        run: node scripts/generate-assets.js

      # ৫. অ্যাপ বিল্ড করা
      - name: Build Project
        run: npm run build

      # ৬. বিল্ড ফাইল আপলোড করা
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # ৭. ফাইনাল ডিপ্লয়মেন্ট
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
